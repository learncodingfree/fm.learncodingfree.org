---
title: "learncodingfree podcasts"
---

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{title}}</title>
	</head>
	<body>
		<header>
			<h1>thinkingwithtanay</h1>
		</header>
		<section>
			{% for podcast in collections.podcasts %}
			<h2>
                <a href="{{ podcast.url }}">{{ podcast.data.podcastTitle }}</a>
            </h2>
			    <em>{{ podcast.date | date: "%Y-%m-%d" }}</em>
			{% endfor %}
		</section>
	</body>
</html>
